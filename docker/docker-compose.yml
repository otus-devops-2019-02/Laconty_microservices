version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_DB_VER}
    volumes:
      - post_db:/data/db
    networks:
      - back_net

  ui:
    # build: ./ui
    image: ${USERNAME}/ui:${REDDIT_UI_VER}
    ports:
      - 9292:${REDDIT_PORT}/tcp
    networks:
      - front_net

  post:
    # build: ./post-py
    image: ${USERNAME}/post:${REDDIT_POST_VER}
    networks:
      - back_net
      - front_net

  comment:
    # build: ./comment
    image: ${USERNAME}/comment:${REDDIT_COMMENT_VER}
    networks:
      - back_net
      - front_net

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    networks:
      - back_net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'


volumes:
  post_db:

networks:
  front_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
  back_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24
